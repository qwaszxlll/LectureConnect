<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lecture Connect</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    

  </head>
  <body>
    <div id='header'>
        <img id='logo' src='graphics/whiteLogo.png'>
    </div>
    <div id='sideBar'>
        <div id='sideHeader'> Questions </div>

        <div id='sectionU' class='sectionHeader'>
            <img id='triangleU' class='triangle' src='graphics/triangle.png'>
            Unanswered
            <div id='red' class='counter'>2</div>
        </div>
        <div id='unanswered' class='sectionDrop'>
            <div id='calebPower' class='student'>
                <img class='qPic' src='graphics/calebPic.png'>
                <div class='qContainer'>
                    <div class='qTitle'> Power Series</div>
                    <div class='qTime'> 5 min ago</div>
                    <div class='qText'> If the recurrence relation for a has 3 terms instead of 2...</div>
                    <img id='calebA' class='qButton' src='graphics/markAnsweredButton.png'>
                    <img id='calebL' class='qButton' src='graphics/markForLaterButton.png'>
                    <img id='calebU' class='qButton' src='graphics/markUnansweredButton.png'>
                </div>
                <div class='qName'> Caleb Lin</div>
            </div>

            <div id='shidanFootball' class='student'>
                <img class='qPic' src='graphics/shidanPic.png'>
                <div class='qContainer'>
                    <div class='qTitle'> Favorite Sport</div>
                    <div class='qTime'> 7 min ago</div>
                    <div class='qText'> Do you like football?</div>
                    <img id='shidanA' class='qButton' src='graphics/markAnsweredButton.png'>
                    <img id='shidanL' class='qButton' src='graphics/markForLaterButton.png'>
                    <img id='shidanU' class='qButton' src='graphics/markUnansweredButton.png'>
                </div>
                <div class='qName'>Shidan Xu</div>
            </div>
        </div>

        <div id='sectionL' class='sectionHeader'>
            <img id='triangleL' class='triangle' src='graphics/triangle.png'>
            Marked For Later
            <div id='orange' class='counter'>0</div>
        </div>
        <div id='markedForLater' class='sectionDrop'>
        </div>

        <div id='sectionA' class='sectionHeader'>
            <img id='triangleA' class='triangle' src='graphics/triangle.png'>
            Answered
            <div id='green' class='counter'>0</div>
        </div>
        <div id='answered' class='sectionDrop'></div>
    </div>
    <div id='actionField'>
        <img id='tabBar' src='graphics/tabBar3.png'>
        <div id='popup1'>
            <img id='xButton' src='graphics/xbutton.png'>
            <img class='popup' src='graphics/popup1.png'>
        </div>
        <!--<img id='popup2' class='popup' src='popup1.png'>
        <img id='popup3' class='popup' src='popup1.png'> -->

        <img id='sec1' class='classSection' src='graphics/secO.png'>

        <!-- <div id='front'>Front</div> -->
        <div id='random'>Call On Random</div>
    </div>
  </body>

  <script type="text/javascript" src="lectureConnect.js"></script>
  <script type="text/javascript" src="buttonActions.js"></script>
</html>
