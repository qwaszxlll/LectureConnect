<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lecture Connect</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    

  </head>
  <body>
    <div id='header'>
        <img id='logo' src='graphics/logo.png'>
    </div>
    <div id='sideBar'>
        <div id='sideHeader'> Questions </div>

        <div id='sectionU' class='sectionHeader'>
            <img id='triangleU' class='triangle' src='graphics/triangle.png'>
            Unanswered
            <div id='red' class='counter'>2</div>
        </div>
        <div id='unanswered' class='sectionDrop'>
            <img class='student' src='graphics/calebU.png'>
            <img class='student' src='graphics/shidanU.png'>
        </div>

        <div id='sectionL' class='sectionHeader'>
            <img id='triangleL' class='triangle' src='graphics/triangle.png'>
            Marked For Later
            <div id='orange' class='counter'>1</div>
        </div>
        <div id='markedForLater' class='sectionDrop'>
            <img class='student' src='graphics/shidanL.png'>
        </div>

        <div id='sectionA' class='sectionHeader'>
            <img id='triangleA' class='triangle' src='graphics/triangle.png'>
            Answered
            <div id='green' class='counter'>1</div>
        </div>
        <div id='answered' class='sectionDrop'>
            <img class='student' src='graphics/calebA.png'>
        </div>
    </div>
    <div id='actionField'>
        <img id='tabBar' src='graphics/tabBar3.png'>
      <!--   <img id='popup1' class='popup' src='popup1.png'>
        <img id='popup2' class='popup' src='popup1.png'>
        <img id='popup3' class='popup' src='popup1.png'> -->

        <img id='sec1' class='classSection' src='graphics/sec1.png'>

        <!-- <div id='front'>Front</div> -->
        <div id='random'>Call On Random</div>
    </div>
  </body>

  <script type="text/javascript" src="lectureConnect.js"></script>
  <script type="text/javascript" src="buttonActions.js"></script>
</html>
